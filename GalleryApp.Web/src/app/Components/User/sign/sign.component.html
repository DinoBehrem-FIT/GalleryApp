<form class="form-signin container w-25" [formGroup]="login" (ngSubmit)="Login()">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" class="form-control" placeholder="Username" formControlName="username" required autofocus=""><br>
    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <p *ngIf="errorMessage" style="color: red;"> *{{errorMessage}}</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a routerLink="/Register">Register</a>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>
